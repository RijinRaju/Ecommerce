{% extends 'owner/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
{% block content %}
<h3 class="text-white">Banner <a href="{% url 'add_banners' %}"><button class="btn " style="background-color: #248afd;">ADD</button></a></h3>

{% for b_data in banner_data %}
<div class="card mb-3" style="background-color: #191c24;">
  <img class="card-img-top" src="{{b_data.banner.url}}" alt="Card image cap" height="300">
  <div class="card-body">
    <h5 class="card-title">{{b_data.name}}</h5>
    <p class="card-text"><small class="text-muted">{{b_data.title}}</small></p>
      <a href="update_banners/{{ b_data.id}}"><button class="btn text-white"style="background-color: #248afd;">EDIT</button></a>
      <a href="delete_banners/{{ b_data.id}}"><button class="btn text-white" style="background-color:#ff4747">REMOVE</button></a>

  </div>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
