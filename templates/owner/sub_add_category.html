{% extends 'owner/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
<div class="card mt-5" style="width: 38rem;height:35rem;">
  <div class="card-body">
    <h5 class="card-title">Add SubCategory</h5>

          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
                    <label for="">{{field.label }} </label>
                  {% if field.field.widget.input_type != "select" %}
                    <input type="{{ field.field.widget.input_type }}" name="{{field.name}}" id="{{field.name}}" class="form-control mb-3">
                  {% endif %}

                  {% if field.field.widget.input_type == "select" %}
                  <select name="{{field.name}}"  class="form-control mb-3">
                      {% for  id,value in field.field.choices %}
                      <option value="{{ id }}">{{value}}</option>
                      {% endfor %}
                  </select>
                  {% endif %}
              </div>
              {% endfor %}
    <button type="submit" value="submit" class="btn btn-primary mt-5 ms-5">submit</button>
</form>
  </div>
</div>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
