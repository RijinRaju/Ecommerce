{% extends 'owner/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
<div class="card mt-5 text-white" style="width: 38rem;height:35rem; background-color: #191c24;">
  <div class="card-body">
    <h5 class="card-title">Add Category</h5>

          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
                    <label for="">{{field.label }} </label>
                    <input type="{{ field.field.widget.input_type }}" name="{{field.name}}" id="{{field.name}}" class="form-control">
                </div>
              {% endfor %}
    <button type="submit" value="submit" class="btn btn-primary mt-5 ms-5">submit</button>
</form>
  </div>
</div>
        </div>
    </div>
</div>
<script>
    document.getElementById("title").onkeyup= function(){
    document.getElementById("url_slug").value=document.getElementById("title").value.toLowerCase().replace(" ","-");
    }
</script>
{% endblock %}

</body>
</html>
