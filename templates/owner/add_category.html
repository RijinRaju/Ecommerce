{% extends 'owner/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
<div class="card mt-5 text-white" style="width: 38rem;height:35rem; background-color: #191c24;">
  <div class="card-body">
    <h5 class="card-title">Add Category </h5>
        {% for msg in messages %}<p  class="text-danger">{{msg}}</p>{% endfor %}
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="form-group form-control mt-3 ">
                            <label for="name" class="form-label">Title</label>
                            <input type="text" class="form-control " name="title" id="title" placeholder="Title Name" required>

                            <label for="url_slug" class="form-label">URL_slug</label>
                            <input type="text" class="form-control " name="url_slug" id="url_slug">


                                <label for="img1" class="form-label">Thumbnail</label>
                                <input type="file" name="thumbnail" class="form-control" id="thumbnail" style="width:12rem;" required>


                                <label for="textarea" class="form-label"> Description</label>
                                <textarea class="form-control" name="desc" id="textarea" rows="3" required></textarea>

                                <label for="textarea" class="form-label">Active</label>
                                <input type="checkbox" class="  form-check-input" name="active" id="active" checked >
                </div>
    <button type="submit" value="submit" class="btn btn-primary mt-5 ms-5">submit</button>
</form>
  </div>
</div>
        </div>
    </div>
</div>
<script>
    document.getElementById("title").onkeyup= function(){
    document.getElementById("url_slug").value=document.getElementById("title").value.toLowerCase().replace(" ","-");
    }
</script>
{% endblock %}

</body>
</html>
