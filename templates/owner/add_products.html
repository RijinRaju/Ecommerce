{% extends 'owner/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% block content %}

<div class="card w-100 mt-4 text-white" style="background-color: #191c24;">
  <div class="card-body" >
    <h5 class="card-title">Add Product</h5>
{%for msg in messags %}
<p>{{msg}}</p>
{%endfor %}
      <form action="" method="post" name="p_form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3" >
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control " name="name" id="name"  placeholder="Product name">
          </div>
            <div class="mb-3 ">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" id="price"  placeholder="Enter Price">
          </div>
          <div class="mb-3 " >
            <label for="thumb" class="form-label">Thumbnail</label>
            <input type="text" name="thumbnail" class="form-control" id="thumb"  placeholder="Enter Thumbnail">
          </div>
              </tr>
          <div class="mb-3 " >
            <label for="stocks" class="form-label">Stocks</label>
            <input type="number" name="stocks" class="form-control" id="stocks"  placeholder="set stocks">
          </div>
          <div class="mb-3 ">
            <label for="category" class="form-label">Category</label>
                 <select name="category" id="category" class="form-control">

                     {% for dat in cat_data %}

            <option value="{{dat.id}}">{{dat.title}}</option>
            {% endfor %}
        </select>
          </div>
    <div class="mb-4">
    <label for="textarea" class="form-label">Product Description</label>
    <textarea class="form-control" name="desc" id="textarea" rows="3" ></textarea>
    </div>
          <br>
          <div class="form-control">
            <label for="img1" class="form-label">image1</label>
            <input type="file" name="img1" class="form-control" id="img1" style="width:12rem;">

                <label for="img2" class="form-label">image2</label>
                <input type="file" name="img2" class="form-control" id="img2" style="width:12rem;">

              <label for="img3" class="form-label">image3</label>
            <input type="file" name="img3" class="form-control" id="img3" style="width:12rem;">
          </div>
          <input type="submit" class="btn btn-primary mt-3 form-control" value="submit" >
      </form>

  </div>
</div>
<script defer src="https://cdn.crop.guide/loader/l.js?c=HXSDCS"></script>
{% endblock%}

</body>

</html>
