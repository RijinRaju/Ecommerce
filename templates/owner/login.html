{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-warning">
<div class="container ">
    <div class="row mt-5">

        <div class="col shadow-lg  p-3 mb-5 bg-dark rounded " >
            <div class="headline d-flex  justify-content-center">
                 <span class="h1 text-uppercase text-warning bg-dark px-2">BEE</span>
            <span class="h1 text-uppercase text-dark bg-warning px-2 ml-n1">Shopee</span>
            </div>

            <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem;margin-top:14rem;margin-left:25rem;">
  <div class="card-body">
     <form method="post" name="form">
         {% csrf_token %}
    <div class="mb-3">
        {% for msg in messages %}
        <h6 class="text-danger">{{msg}}</h6>
         {% endfor %}
      <label for="exampleInputEmail1" class="form-label" >Email Address</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
         <div id="emailHelp" class="form-text">{{message}}</div>
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>

</div>

        </div>
    </div>
</div>
</body>
</html>
