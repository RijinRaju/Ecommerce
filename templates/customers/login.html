{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row bg-dark">
    <div class="col-6 bg-warning">

<div class="card  shadow-lg p-3 mb-5 bg-white rounded bg-warning "  style="width: 33rem;height:30rem;margin-left:25rem;margin-top:8rem">

     <div class="col-6 " style="margin-left:10rem;margin-top:1rem;">
                    <span class="h1 text-uppercase text-dark bg-warning ">BEE</span>
                    <span class="h1 text-uppercase text-warning bg-dark ">Shopee</span>

    </div>
                        {% for msg in messages %}
                            <div class="text-danger ms-5">{{msg}}</div>
                        {% endfor %}
<div class="card shadow-lg p-3 mb-5 bg-white rounded " style="width: 28rem;height:25rem;margin-left:2em;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
      <form action="" method="post" name="form">
     {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="errorEmail" class="text-danger"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
      <div id="errorPassword" class="text-danger"></div>

  </div>
  <button type="submit" class="btn btn-primary " style="margin-left:8rem;" onclick=" return validateForm() ">Submit</button>
    <h5 style="margin-left:9rem;" >OR</h5>

          <a href="{% url   'otp_auth' %}"style="margin-left:8rem;text-decoration:none;"  >Request OTP </a>
           <a href="{% url   'signup' %}"style="margin-left:8rem;text-decoration:none;"  >SignUp </a>
</form>
  </div>

</div>


    </div>

  </div>
</div>


</div>
<script>
    function validateForm() {

var errorEmail = document.getElementById('errorEmail')
var errorPassword = document.getElementById('errorPassword')
var name = document.form.email.value;
var pass = document.form.pass.value;

			if (name==" "||name == null || name.startsWith(" ") || !isNaN(name)) {
				errorEmail.innerText='invalid username'
				return false;
			}
		    else if(pass =="" || pass<6 ) {
				errorPassword.innerText='please enter valid password or password must be at least 6'
				return false;
			}
			else{
				return true;
			}
		}
</script>

</body>
</html>
