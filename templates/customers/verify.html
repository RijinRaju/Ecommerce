<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 bg-warning">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded " style="width: 58rem;height:30rem;margin-left:15rem;margin-top:8rem">
<div class="card shadow-lg p-3 mb-5 bg-white rounded " style="width: 28rem;height:25rem;margin-left:2em;margin-top:1rem">

  <div class="card-body">
    <h5 class="card-title">verify</h5>
       {% for msg in messages%}
      <h5 class="text-danger">{{msg}}</h5>
        {% endfor %}
      <form action="" method="post" name="form">
     {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone</label>
    <input type="number" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="errorPhone" class="text-danger"></div>
  </div>
  <button type="submit" class="btn btn-primary" onclick=" return validateForm() ">Submit</button>
</form>
  </div>
</div>

</div>
        </div>
        <div class="col-6 bg-dark">

        </div>
    </div>
</div>

<script>
    function validateForm() {

var errorPhone = document.getElementById('errorPhone')
var phone = document.form.phone.value;

			if (phone==null || phone.length==13 ) {
				errorPhone.innerText='invalid phone number'
				return false;
			}
			else{
				return true;
			}
		}
</script>

</body>
</html>
